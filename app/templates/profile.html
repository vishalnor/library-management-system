{% extends "base.html" %} {% block title %}Profile - Norens Library System{%
endblock %} {% block head %} {{ super() }} {% endblock %} {% block content %}

<style>
  :root {
    --primary-color: #4e54c8;
    --background-color: #f4f7f9;
    --card-background: #ffffff;
    --text-color: #333333;
    --border-color: #e0e0e0;
  }

  .container-2 {
    background-color: var(--card-background);
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    width: 90%;
    max-width: 400px;
    margin: 2rem auto;
  }

  .profile-header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .avatar-container {
    position: relative;
    width: 120px;
    height: 120px;
    margin: 0 auto 1.5rem;
  }

  .avatar {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--primary-color);
    transition: transform 0.3s ease;
  }

  .avatar:hover {
    transform: scale(1.05);
  }

  .avatar-update {
    position: absolute;
    bottom: 0;
    right: 0;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
  }

  .avatar-update:hover {
    background-color: #414485;
  }

  h1 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    color: var(--primary-color);
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--text-color);
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 2px rgba(78, 84, 200, 0.1);
    outline: none;
  }

  .update-btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    transition: all 0.3s ease;
  }

  .update-btn:hover {
    background-color: #414485;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(78, 84, 200, 0.2);
  }

  #avatar-input {
    display: none;
  }

  @media (max-width: 480px) {
    .container-2 {
      padding: 1.5rem;
    }

    .avatar-container {
      width: 100px;
      height: 100px;
    }

    h1 {
      font-size: 1.3rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      font-size: 0.9rem;
    }

    .update-btn {
      font-size: 0.9rem;
    }
  }

  .mt-4,
  .my-4 {
    margin-top: 3.5rem !important;
  }
</style>

<div class="container-2">
  <div class="profile-header">
    <div class="avatar-container">
      <img
        src="{{user.avatar}}"
        alt="Avatar"
        class="avatar"
        id="avatar-preview"
      />
      <label for="avatar-input" class="avatar-update">+</label>
    </div>
    <h1>Update Profile</h1>
  </div>
  <form
    id="update-form"
    action="/profile"
    method="POST"
    enctype="multipart/form-data"
  >
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{user.username}}"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        value="{{user.email}}"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <input
        type="password"
        id="password"
        name="password"
        value="{{user.password_hash}}"
      />
    </div>
    <input
      type="file"
      id="avatar-input"
      hidden
      name="avatar-input"
      accept="image/*"
    />
    <button type="submit" class="update-btn">Update Profile</button>
  </form>
</div>

<script>
  document
    .getElementById("avatar-input")
    .addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("avatar-preview").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
</script>

{% endblock %}
