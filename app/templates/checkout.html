{% extends "base.html" %} {% block title %}Book Checkout - Norens Library
System{% endblock %} {% block head %} {{ super() }}
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  h1 {
    color: #2c3e50;
    border-bottom: 2px solid #4e54c8;
    padding-bottom: 10px;
  }
  form {
    background: #f9f9f9;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 5px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="submit"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 3px;
  }
  input[type="submit"] {
    background-color: #4e54c8;
    color: white;
    border: none;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #4e54c8;
  }
  .error {
    color: red;
    margin-bottom: 15px;
  }
  .success {
    display: none;
    text-align: center;
    margin-top: 20px;
  }
  .checkmark-circle {
    width: 100px;
    height: 100px;
    position: relative;
    display: inline-block;
    vertical-align: top;
    margin: 20px;
  }
  .checkmark-circle .background {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #4bb71b;
    position: absolute;
  }
  .checkmark-circle .checkmark {
    border-radius: 5px;
  }
  .checkmark-circle .checkmark.draw:after {
    animation-delay: 100ms;
    animation-duration: 1s;
    animation-timing-function: ease;
    animation-name: checkmark;
    transform: scaleX(-1) rotate(135deg);
    animation-fill-mode: forwards;
  }
  .checkmark-circle .checkmark:after {
    opacity: 1;
    height: 50px;
    width: 25px;
    transform-origin: left top;
    border-right: 7px solid #fff;
    border-top: 7px solid #fff;
    content: "";
    left: 25px;
    top: 50px;
    position: absolute;
  }

  @keyframes checkmark {
    0% {
      height: 0;
      width: 0;
      opacity: 1;
    }
    20% {
      height: 0;
      width: 25px;
      opacity: 1;
    }
    40% {
      height: 50px;
      width: 25px;
      opacity: 1;
    }
    100% {
      height: 50px;
      width: 25px;
      opacity: 1;
    }
  }




  .mt-4 {
    margin-top: 6.5rem !important;
  }
</style>
{% endblock %} {% block content %}

<h1>Book Checkout</h1>

<form id="checkout" method="POST" action="/checkout">
  <div>
    <label for="student_id">Student Name:</label>
    <input type="text" id="student_id" name="student_id" required />
  </div>

  <div>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />
  </div>

  <input type="submit" value="Checkout Book" />
</form>
<div id="success-animation" class="success">
  <div class="book-animation">
    <div class="book-cover"></div>
  </div>
  <div class="checkmark-circle">
    <div class="background"></div>
    <div class="checkmark draw"></div>
  </div>
  <h2>Book Purchased Successfully!</h2>
</div>

{% endblock %}
