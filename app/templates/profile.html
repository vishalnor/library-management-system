
{% extends "base.html" %}
{% block title %}User Profile - Norens Library System{% endblock %}
{% block content %}
<style>
    .profile-container {
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    .profile-header {
        background-color: #2c3e50;
        color: white;
        padding: 30px;
        position: relative;
    }
    .profile-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #fff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        position: absolute;
        bottom: -75px;
        left: 50px;
    }
    .profile-name {
        margin-left: 220px;
        font-size: 2rem;
    }
    .profile-username {
        margin-left: 220px;
        color: #bdc3c7;
    }
    .profile-body {
        padding: 30px;
        padding-top: 90px;
    }
    .stats-card {
        background-color: #34495e;
        color: white;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }
    .stats-card h6 {
        color: #3498db;
        font-size: 0.9rem;
    }
    .form-control, .btn {
        border-radius: 20px;
    }
    .btn-primary {
        background-color: #3498db;
        border-color: #3498db;
    }
    .btn-primary:hover {
        background-color: #2980b9;
        border-color: #2980b9;
    }
</style>

<div class="profile-container">
    <div class="profile-header">
        <img src="" alt="Profile Avatar" class="profile-avatar">
        <h2 class="profile-name"></h2>
        <p class="profile-username">@</p>
    </div>
    <div class="profile-body">
        <div class="row">
            <div class="col-md-4">
                <div class="stats-card">
                    <h6>QUICK STATS</h6>
                    <p><i class="fas fa-book mr-2"></i> Books Borrowed: </p>
                    <p><i class="fas fa-clock mr-2"></i> Member Since: </p>
                    <p><i class="fas fa-star mr-2"></i> Favorite Genre:</p>
                </div>
                <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#avatarModal">
                    <i class="fas fa-camera"></i> Change Avatar
                </button>
            </div>
            <div class="col-md-8">
                <h4 class="mb-4">Profile Information</h4>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="favorite_genre">Favorite Genre</label>
                        <input type="text" class="form-control" id="favorite_genre" value="">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea class="form-control" id="bio" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Avatar Upload Modal -->
<div class="modal fade" id="avatarModal" tabindex="-1" role="dialog" aria-labelledby="avatarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="avatarModalLabel">Change Avatar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="avatar-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="avatar">Select a new avatar image</label>
                        <input type="file" class="form-control-file" id="avatar" name="avatar" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Avatar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Your existing JavaScript code here
</script>
{% endblock %}
